<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Choose Your Own Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        p.groove {border-style: groove}
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    {{ range .Story }}
    <p class="groove">{{ . }}</p>
    {{ end }}
    <ul>
        {{ range .Options }}
        <li><a href="/{{ .Arc }}">{{ .Text }}</a></li>
        {{ end }}
    </ul>
</body>
</html>
